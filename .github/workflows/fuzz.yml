name: Fuzz Compiler
on: [push]
jobs:
  fuzz:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: Cache Racket dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/racket
          ~/.local/share/racket
        key: ${{ runner.os }}-racket-8.12
    - name: Install Racket
      uses: Bogdanp/setup-racket@v1.11
      with:
        architecture: 'x64'
        distribution: 'full'
        variant: 'CS'
        version: '8.12'
    - name: Install Dependencies
      run: raco pkg install --auto --skip-installed xsmith
    - name: Fuzz
      run: make fuzz
